<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>üîê Tizimga kirish</h2>

    <form method="POST">
        {% csrf_token %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {{ login_form.username.label_tag }}<br>
        {{ login_form.username }}<br><br>

        <div class="password-container">
            {{ login_form.password.label_tag }}<br>
            {{ login_form.password }}
            <span class="toggle-eye" onclick="togglePassword('id_password', this)">üëÅÔ∏è</span>
        </div><br>

        <button type="submit">Kirish</button>
    </form>

    <p style="text-align:center; margin-top: 20px;">
        <a href="{% url 'accounts:register' %}">üìù Ro‚Äòyxatdan o‚Äòtmaganmisiz? Ro‚Äòyxatdan o‚Äòtish</a>
    </p>

    <script>
        function togglePassword(fieldId, eyeIcon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                field.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>

</body>
</html>
