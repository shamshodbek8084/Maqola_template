<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Maqolani o‚Äòchirish</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .delete-box {
            background-color: white;

            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }

        .delete-box h2 {
            color: #721c24;
            margin-bottom: 20px;
        }

        .delete-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .trash-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .no-data {
            color: #721c24;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="delete-box">

</body>
</html>
