<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Maqolani tahrirlash</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 50px 0;
            display: flex;
            justify-content: center;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-group {
            margin-top: 25px;
            text-align: center;
        }

        .btn-save {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-save:hover {
            background-color: #e0a800;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>✏️ Maqolani tahrirlash</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red;">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}

        <div class="btn-group">
            <button type="submit" class="btn-save">Saqlash</button>
            <a href="{% url 'maqola:list' %}" class="btn-cancel">Bekor qilish</a>
        </div>
    </form>
</div>

</body>
</html>
